<!DOCTYPE html>
<html ng-app="passwd_reset">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>重置密码</title>
<script>$PageName = "passwd_reset";</script>
<link rel="stylesheet" href="css/common.css">
<link rel="stylesheet" href="css/passwd_reset.css">
</head>
<body class="ng-cloak">
<div class="page_wrapper">
	<div id="page_header" ng-include="'include/header.html'"></div>
	<div class="section_wrapper" id="passwd_reset">
		<form autocomplete="off" method="post" name="resetPassForm" novalidate>
			<section id="passwd_reset1" data-ng-show="route=='passwd_reset1'">
				<ul>
					<li class="step1"><span>1</span>请填写账户信息</li>
					<li class="step2"><span>2</span>重置密码</li>
					<li class="step3"><span>3</span>找回成功</li>
				</ul>
				<div>
					<div class="my-form-group">
						<label class="form-label">手机号：</label>
						<input ng-model="data.phone" placeholder="注册时填写的手机号" type="text" name="phone" data-ng-pattern="/^1[3|4|5|7|8]\d{9}$/" class="my-form-control" required>
					</div>
					<input style="display:none;" name="verifycode">
					<div class="my-form-group">
						<label class="form-label">短信验证码：</label>
						<input placeholder="短信验证码" ng-model="data.verifycode" name="verifycode" type="text" class="my-form-control code" required>
						<button class="but but-blue btn-sendverifycode" type="button" data-ng-disabled="!data.phone || is_send" data-ng-click="sendCode()">
							<span data-ng-show="!is_send">发送验证码</span>
							<span data-ng-show="is_send">{{ seconds }} s</span>
						</button>
					</div>
					<div class="my-form-group">
						<label class="form-label"></label>
						<button class="but but-blue next" data-ng-disabled="resetPassForm.phone.$invalid || resetPassForm.verifycode.$invalid"  data-ng-click="step1()">下一步</button>
					</div>
				</div>
			</section>
			<section id="passwd_reset2" data-ng-show="route=='passwd_reset2'">
				<ul>
					<li class="step1"><span>1</span>请填写账户信息</li>
					<li class="step2 active"><span>2</span>重置密码</li>
					<li class="step3"><span>3</span>找回成功</li>
				</ul>
				<div>
					<div class="my-form-group">
						<label class="form-label">设置新密码：</label>
						<input placeholder="请输入6-20位的新密码" data-ng-change="resetTip()" maxlength="20" minlength="6" ng-model="data.new" name="new" type="password" class="my-form-control" required>
					</div>
					<div class="my-form-group">
						<label class="form-label">确认新密码：</label>
						<input placeholder="请再次输入6-20位的新密码"  data-ng-change="resetTip()" maxlength="20" minlength="6" ng-model="data.confirmNew" name="confirmNew" type="password" class="my-form-control" required>
					</div>
					<div class="my-form-group">
						<label class="form-label"></label>
						<button class="but but-blue next" data-ng-disabled="resetPassForm.new.$invalid || resetPassForm.confirmNew.$invalid" data-ng-click="step2()">确定</button>
						<span class="tip">{{ tipText }}</span>
					</div>
					<div class="wxTip">温馨提示：如手机号丢失，请联系 4008-940-188</div>
				</div>
			</section>
			<section id="passwd_reset3" data-ng-show="route=='passwd_reset3'">
				<ul>
					<li class="step1"><span>1</span>请填写账户信息</li>
					<li class="step2 active"><span>2</span>重置密码</li>
					<li class="step3 active"><span>3</span>找回成功</li>
				</ul>
				<div>
					<p class="success"><span></span>恭喜您找回密码成功！</p>
					<a href="signin.html" class="but but-blue next" >重新登录</a>
				</div>
			</section>
		</form>
	</div>
	<div id="page_footer" ng-include="'include/footer.html'"></div>
</div>
<script src="js/common.js"></script>
<script src="js/passwd_reset.js"></script>
</body>
</html>
