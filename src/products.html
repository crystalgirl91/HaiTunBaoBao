<!DOCTYPE html>
<html ng-app="products">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title> </title>
<link rel="stylesheet" href="css/common.css">
<link rel="stylesheet" href="./css/products.css">
</head>
<body class="ng-cloak">
<div class="page_wrapper">
	<div id="page_header" ng-include="'include/header.html'"></div>
	<div class="main-body" >
		<h3 class="breadcrumb">
			产品中心 >
			<span ng-if="pageCategory === 'all'">全部</span>
			<span ng-if="pageCategory === 'network'">网络类</span>
			<span ng-if="pageCategory === 'health'">健康类</span>
			<span ng-if="pageCategory === 'finance'">家居类</span>
			<span ng-if="pageCategory === 'other'">其他类</span>
		</h3>
		<section id="tab" class="tab">
			<ul class="nav nav-tabs">
				<li ng-class="{active: pageCategory === 'all'}" class="nav-item">
					<a href="javascript:" ng-click="jumpPage('all', 1)" class="nav-link">全部</a>
				</li>
				<li ng-class="{active: pageCategory === 'network'}" class="nav-item">
					<a href="javascript:" ng-click="jumpPage('network', 1)" class="nav-link">网络类</a>
				</li>
				<li ng-class="{active: pageCategory === 'health'}" class="nav-item">
					<a href="javascript:" ng-click="jumpPage('health', 1)" class="nav-link">健康类</a>
				</li>
				<li ng-class="{active: pageCategory === 'finance'}" class="nav-item">
					<a href="javascript:" ng-click="jumpPage('finance', 1)" class="nav-link">家居类</a>
				</li>
				<li ng-class="{active: pageCategory === 'other'}" class="nav-item">
					<a href="javascript:" ng-click="jumpPage('other', 1)" class="nav-link">其他类</a>
				</li>
				<div class="sekill-btn"><a class="but but-blue" href="./products_seckill.html">秒杀活动</a></div>
			</ul>
			<div class="tab-content">
				<div>
					<div class="product-wrap clearfix">
						<ul class="product-list">
							<!-- ngRepeat: row in rows -->
							<li class="product-list-item ng-scope" ng-repeat="row in rows">
								<a ng-href="{{row._href}}">
									<span class="flag">{{row._prodType_name}}</span>
									<div class="image-wrap"><img ng-src="{{row.imageUrl.slice(0,row.imageUrl.lastIndexOf('.')) + '_P_S' +  row.imageUrl.slice(row.imageUrl.lastIndexOf('.'))}}" alt=""></div>
									<div class="product-mess clearfix">
										<p class="line">{{row.prodName}}</p>
										<span class="strong" ng-show="pageCategory!=='other' && row.category!=='2000104'">￥{{ (row.price / 100).toFixed(2) }}</span>
										<span class="strong" ng-show="pageCategory==='other' || row.category==='2000104'">预约产品</span>
									</div>
								</a>
							</li>
						</ul>
						<uib-pagination
							total-items="pageTotal"
							items-per-page="pageSize"
							ng-model="pageIndex"
							previous-text="<"
							next-text=">"
							ng-change="selectPage()"></uib-pagination>
					</div>
				</div>
			</div>
		</section>
	</div>
	<div id="page_footer" ng-include="'include/footer.html'"></div>
</div>
<script src="js/common.js"></script>
<script src="./js/products.js"></script>
</body>
</html>
