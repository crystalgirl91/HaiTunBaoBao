<!DOCTYPE html>
<html ng-app="products.pay.success">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title> </title>
<link rel="stylesheet" href="css/common.css">
<link rel="stylesheet" href="./css/products_pay_success.css">
</head>
<body class="ng-cloak">
<div class="page_wrapper">
	<div id="page_header" ng-include="'include/header.html'"></div>
	<div class="main-body" ng-controller="productsPaySuccessController">
		<h3 class="title">订单支付</h3>
		<section class="top-block">
			<div class="block-name">{{user}}</div>
			<p class="block-p">恭喜您成功加入{{prodName}}险</p>
			<div class="block-btn">
				<a class="but but-empty-gray" href="./personal_baobao.html">查看我的保单</a>
				<a class="but but-empty-blue" ng-click="is_share = true">分享领积分</a>
				<div class="share-box" ng-show="is_share">
					<h3 class="share-title">分享给朋友<span class="close-btn" ng-click="is_share = false"></span></h3>
					<ul class="share-list autoh bdsharebuttonbox">
						<a href="#" class="share-item bds_qzone"  data-cmd="qzone"></a>
						<a href="#" class="share-item bds_tsina" data-cmd="tsina"></a>
						<a href="#" class="share-item bds_weixin" data-cmd="weixin"></a>
					</ul>
				</div>
			</div>
			
		</section>
		<h3 class="title">您可能喜欢</h3>
		<section class="block">
			<div class="product-wrap">
				<ul class="product-list">
					<li class="product-list-item" ng-repeat="row in rows track by $index">
						<a href="{{row._href}}">
							<span class="flag">{{row._prodType_name}}</span>
							<div class="image-wrap"><img ng-src="{{row.imageUrl}}" alt=""></div>
							<div class="product-mess clearfix">
								<p class="line">{{row.prodName}}</p><span class="strong">￥{{(row.price/100).toFixed(2)}}</span>
							</div></a></li>
				</ul>
				<div class="text-right">
				<uib-pagination
						total-items="totals"
						items-per-page="pagesize"
						ng-model="page"
						previous-text="<"
						next-text=">"
						ng-change="get_list()"></uib-pagination>
				</div>
			</div>
		</section>
	</div>
	<div id="page_footer" ng-include="'include/footer.html'"></div>
</div>
<script src="js/common.js"></script>
<script src="./js/products_pay_success.js"></script>

</body>
</html>
