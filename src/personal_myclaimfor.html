<!DOCTYPE html>
<html ng-app="personal_myclaimfor">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>我的理赔</title>
<script>$PageName = "personal_myclaimfor";</script>
<link rel="stylesheet" href="css/common.css">
<link rel="stylesheet" href="css/personal_myclaimfor.css">
</head>
<body class="ng-cloak">
<div class="page_wrapper">
	<div id="page_header" ng-include="'include/header.html'"></div>
	<div class="section_wrapper">
		<div id="personal_aside" personal-aside="personal_myclaimfor.html" class="pull_left"></div>
		<div class="content pull_right">
			<div id="myclaimfor" data-ng-controller="myclaimforController">
				<ul class="nav">
					<li>我的理赔</li>
				</ul>
				<div class="data">
					<div class="table-responsive">
						<table class="table table-hover">
							<thead>
								<tr>
									<td>名称</td>
									<td>报案时间</td>
									<td>保单号</td>
									<td>状态</td>
								</tr>
							</thead>
							<tbody>
								<tr data-ng-repeat="item in claims">
									<td>{{ item.prod_name }}</td>
									<td>{{ item.createdate | date:"yyyy-MM-dd HH:mm:ss" }}</td>
									<td>{{ item.isu_num }}</td>
									<td>{{ item.steps }}</td>
								</tr>
							</tbody>
						</table>
					</div>
					<div class="noData_Tip" data-ng-if="!claims.length">没有匹配数据</div>
					<uib-pagination data-ng-show="claims.length"
						total-items="total"
						ng-model="pageIndex"
						items-per-page="pageSize"
						previous-text="<"
						next-text=">"
						max-size="10"
						ng-change="selectPage(pageIndex)"></uib-pagination>					
				</div>

<!-- 				<ul class="data">
					<li class="nav"><span>名称</span><span>报案时间</span><span>订单号</span><span>状态</span></li>
				</ul> -->
			</div>
		</div>
	</div>
	<div id="page_footer" ng-include="'include/footer.html'"></div>
</div>
<script src="js/common.js"></script>
<script src="js/personal_myclaimfor.js"></script>
</body>
</html>
