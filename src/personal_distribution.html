<!DOCTYPE html>
<html ng-app="personal_distribution">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>物流信息</title>
<script>$PageName = "personal_distribution";</script>
<link rel="stylesheet" href="css/common.css">
<link rel="stylesheet" href="css/personal_distribution.css">
</head>
<body class="ng-cloak">
<div class="page_wrapper">
    <div id="page_header" ng-include="'include/header.html'"></div>
    <div class="section_wrapper">
        <div id="personal_aside" personal-aside="personal_baobao.html#/comm/all/1" class="pull_left"></div>
        <div class="content pull_right" data-ng-controller="distributeController">
            <h4>物流信息</h4>
            <div class="distribute" data-ng-show="!no_infor">
                <section class="distribute-infor">
                    <ul>
                        <li><label>物流状态：</label><span class="distri_status">{{ infor.status }}</span></li>
                        <li><label>承运物流：</label><span class="distri_name">{{ infor.expr_name }}</span></li>
                        <li><label>运单编号：</label><span class="distri_no">{{ infor.nu }}</span></li>
                    </ul>
                </section>
                <section>
                    <ul class="distributions">
                        <li data-ng-repeat="item in infor.data">
                            <div class="address">{{ item.context }}</div>
                            <div class="time">{{ item.time | date:"yyyy-MM-dd HH:mm:ss" }}</div>
                        </li>
                    </ul>
                </section>
            </div>
            <div class="noData_Tip" data-ng-show="no_infor" style="padding-top: 10px;">暂无物流信息</div>
        </div>
    </div>
    <div id="page_footer" ng-include="'include/footer.html'"></div>
</div>
<script src="js/common.js"></script>
<script src="js/personal_distribution.js"></script>
</body>
</html>
