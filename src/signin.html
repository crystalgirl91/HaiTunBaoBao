<!DOCTYPE html>
<html ng-app="signin">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>登录</title>
<script>$PageName = "signin";</script>
<link rel="stylesheet" href="css/common.css">
<link rel="stylesheet" href="css/signin.css">
</head>
<body class="ng-cloak">
<div class="page_wrapper">
	<div id="page_header" ng-include="'include/header.html'"></div>
	<div class="m-signinBg">
		<div class="section_wrapper position" ng-controller="loginController">
			<div class="signin-box">
				<div class="clear">
					<h5>登录</h5>
					<p>没有帐号？<a href="signup.html#/step1">免费注册</a></p>
				</div>
				<form autocomplete="off" name="LoginForm" action="javascript:" class="pure-form pure-form-stacked">
					<div class="position">
						<span class="m-inpt-tab m-user"></span>
						<input type="text" autocomplete="off" disableautocomplete class="m-input" name="phone" ng-model="phone" placeholder="请输入手机号">
					</div>
					<div class="position">
						<span class="m-inpt-tab m-passwd"></span>
						<input type="password" autocomplete="off" disableautocomplete class="m-input" ng-model="password" style="margin-top: 0 !important; margin-bottom: 0px !important;" name="password" placeholder="密码">
					</div>
					<label class="m-forget"> <a href="passwd_reset.html#/passwd_reset1"> 忘记密码</a></label>
					<button type="submit" class="m-btn" ng-click="submit()">立即登录</button>
					<!--div class="m-party clear">
						<span class="fl" style="line-height: 24px;">使用合作网站账号登录海豚保宝:</span>
						<span class="fl"><a href=""> <img src="../img/signin/wxIcon.png"> </a></span>
						<span class="fl"><a href=""><img src="../img/signin/qqIcon.png"></a></span>
					</div-->
				</form>
			</div>
		</div>
	</div>
	<div id="page_footer" ng-include="'include/footer.html'"></div>
</div>
<script src="js/common.js"></script>
<script src="js/signin.js"></script>
</body>
</html>
