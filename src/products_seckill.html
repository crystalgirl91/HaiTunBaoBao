<!DOCTYPE html>
<html ng-app="products_seckill">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>秒杀</title>
<link rel="stylesheet" href="css/common.css">
<link rel="stylesheet" href="./css/products_seckill.css">
</head>
<body class="ng-cloak">
<div class="page_wrapper">
	<div id="page_header" ng-include="'include/header.html'"></div>
	<div class="main-body">
		<h3 class="seckill-title">秒杀活动火热进行中</h3>
		<section>
			<div class="product-wrap clearfix">
				<ul class="product-list">
					<li class="product-list-item" ng-repeat="row in rows" ng-class="{'disabled':row._start_last > 0 || row._end_last < 0}">
						<a href="{{row._href}}">
							<span class="flag">{{row._prodType_name}}</span>
							<div class="image-wrap"><img ng-src="{{row.imageUrl.slice(0,row.imageUrl.lastIndexOf('.')) + '_P_S' +  row.imageUrl.slice(row.imageUrl.lastIndexOf('.'))}}" alt="" alt=""></div>
							<div class="sec-product-mess clearfix">
								<p class="line-small" ng-if="row._start_last > 0">距离秒杀开始 {{row._start_last | timespan}}</p>
								<p class="line-small" ng-if="row._end_last > 0">距离秒杀结束 {{row._end_last | timespan}}</p>
								<p class="line-small" ng-if="row._end_last<=0">秒杀已结束</p>
								<p class="line">{{row.prodName}}</p>
								<span class="strong">￥{{(row.price/100).toFixed(2)}}</span>
							</div></a></li></ul>
				<div class="text-right">
				<uib-pagination
					total-items="total"
					items-per-page="pageSize"
					ng-model="pageIndex"
					previous-text="<"
					next-text=">"
					ng-change="selectPage()"></uib-pagination>
				</div>
			</div>
			
		</section>
	</div>
	<div id="page_footer" ng-include="'include/footer.html'"></div>
</div>
<script src="js/common.js"></script>
<script src="./js/products_seckill.js"></script>
</body>
</html>
