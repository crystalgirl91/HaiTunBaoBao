<!DOCTYPE html>
<html ng-app="products.control.pay.failure">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title> </title>
<link rel="stylesheet" href="css/common.css">
<link rel="stylesheet" href="./css/products_control_pay_failure.css"> <!-- 基于 products_pay_failure.less 编译 -->
</head>
<body class="ng-cloak">
<div class="page_wrapper">
	<div id="page_header" ng-include="'include/header.html'"></div>
	<div class="main-body" ng-controller="productsControlPayFailureController">
		<h3 class="title">订单支付</h3>
		<section class="top-block">
			<div class="block-name"></div>
			<p class="block-p">支付失败，请重新支付</p>
			<div class="block-btn">
				<a class="but but-empty-blue" href="javascript:void(0)" ng-click="repay()">重新支付</a>
			</div>
			
		</section>
		<h3 class="title">您可能喜欢</h3>
		<section class="block">
			<div class="product-wrap">
				<ul class="product-list">
					<li class="product-list-item" ng-repeat="row in rows track by $index">
						<a href="{{row._href}}">
							<span class="flag">{{row._prodType_name}}</span>
							<div class="image-wrap"><img ng-src="{{row.imageUrl}}" alt=""></div>
							<div class="product-mess clearfix">
								<p class="line">{{row.prodName}}</p><span class="strong">￥{{(row.price/100).toFixed(2)}}</span>
							</div></a></li>
				</ul>
				<div class="text-right">
					<uib-pagination
						total-items="totals"
						items-per-page="pagesize"
						ng-model="page"
						previous-text="<"
						next-text=">"
						ng-change="get_list()"></uib-pagination>
				</div>
			</div>
		</section>
	</div>
	<div id="page_footer" ng-include="'include/footer.html'"></div>
</div>
<script src="js/common.js"></script>
<script src="./js/products_control_pay_failure.js"></script>

</body>
</html>
