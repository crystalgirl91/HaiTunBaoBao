<!DOCTYPE html>
<html ng-app="personal_claimfor">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>申请理赔</title>
<script>$PageName = "personal_claimfor";</script>
<link rel="stylesheet" href="css/common.css">
<link rel="stylesheet" href="css/personal_claimfor.css">
</head>
<body class="ng-cloak">
<div class="page_wrapper">
	<div id="page_header" ng-include="'include/header.html'"></div>
	<div class="section_wrapper" data-ng-controller='claimforController'>
		<div id="personal_aside" personal-aside="personal_claimfor.html" class="pull_left"></div>
		<div class="content pull_right">
			<div id="claimfor">
				<ul class="nav">
					<li>申请理赔 <span><a href="claim_step.html">申请理赔流程 >></a></span></li>
				</ul>
				<form autocomplete="off" name="claimforFrom" method="post" class="form">
					<div>
						<h2>为了您尽快获得理赔，请如实填写以下信息</h2>
						<div class="my-form-group">
							<label class="label">是否是本人：</label>
							<select name="isowner" data-ng-model="data.isowner" required>
								<option value="">请选择</option>
								<option value="1">是</option>
								<option value="0">否</option>
							</select>
						</div>
						<div class="my-form-group">
							<label class="label">保单号：</label>
							<select name="isunum" data-ng-show="lists.length" data-ng-model="data.isunum" data-ng-options="item.isuNum?item.prodName+' ( '+item.isuNum+' )':item.prodName+' ( 暂无保单号 )' for item in lists" required>
								<option value="">请选择</option>
							</select>
							<select name="isunum" disabled data-ng-show="!lists.length">
								<option value="">无</option>
							</select>
						</div>
						<div class="my-form-group">
							<label class="label">申请人姓名：</label>
							<input placeholder="请填写" maxlength="20" minlength="1" ng-model="data.requser" type="text" class="my-form-control" required>
						</div>
						<div class="my-form-group">
							<label class="label">申请人身份证号：</label>
							<input placeholder="请填写" maxlength="18" minlength="15" ng-model="data.requserid" type="text" class="my-form-control" ng-pattern="/^(\d{15})|(\d{17}([0-9]|X))$/" required>
						</div>
						<div class="my-form-group">
							<label class="label">案件内容：</label>
							<div class="dsRemark">
								<textarea name="comments" maxlength="255" data-ng-model="data.comments" placeholder="请如实填写事件起因、结果、地点、人物等信息" required></textarea>
							</div>
						</div>
						<div class="my-form-group">
							<label class="label">上传图片：</label>
							<div id="uploadlist" upload-list='3'></div>
						</div>
						<div class="my-form-group">
							<label class="label"></label>
							<a href="javascript:void(0)" data-ng-click="download()" class="value download">对应资料下载</a>
							<span class="tip">( 请先选择对应保单号 )</span>
						</div>
						<div class="my-form-group">
							<label class="label"></label>
							<button class="but but-blue" style="width: 260px;" type="button" data-ng-disabled="claimforFrom.$invalid || !data.isunum.isuNum" data-ng-click="submit()">提交</button>
						</div>
					</div>
				</form>

			</div>
		</div>
	</div>
	<div id="page_footer" ng-include="'include/footer.html'"></div>
</div>
<script src="js/common.js"></script>
<script src="js/personal_claimfor.js"></script>
</body>
</html>
