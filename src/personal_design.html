<!DOCTYPE html>
<html ng-app="personal_design">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>我要设计产品</title>
<script>$PageName = "personal_design";</script>
<link rel="stylesheet" href="css/common.css">
<link rel="stylesheet" href="css/personal_design.css">
</head>
<body class="ng-cloak">
<div class="page_wrapper">
	<div id="page_header" ng-include="'include/header.html'"></div>
	<div class="section_wrapper">
		<div id="personal_aside" personal-aside="personal_design.html" class="pull_left"></div>
		<div class="content pull_right">
			<div id="design" data-ng-controller="designController">
				<ul class="nav">
					<li>我要设计产品</li>
					<li><a href="personal_proposal.html#/proposal/1">查看我的提案</a></li>
				</ul>
				<form name="designForm" method="post" class="form">
					<ul>
						<h2>请填写面向人群的基本信息</h2>
						<li>
							<label class="label">职业：</label>
							<select name="job" data-ng-model="design.job" required>
								<option value="">请选择</option>
								<option value="公务员事业单位">公务员事业单位</option>
								<option value="学生">学生</option>
								<option value="家庭主妇">家庭主妇</option>
								<option value="个体或自由职业者">个体或自由职业者</option>
								<option value="白领或金融民工或程序员">白领或金融民工或程序员</option>
								<option value="其他">其他</option>
							</select>
						</li>
						<li>
							<label class="label">性别：</label>
							<label class="input-radio"><input type="radio" name="sex" data-ng-model="design.sex" value="1"/> 男</label>
							<label class="input-radio"><input type="radio" name="sex" data-ng-model="design.sex" value="0"/> 女</label>
							<label class="input-radio"><input type="radio" name="sex" data-ng-model="design.sex" value="2"/> 男女通用</label>
						</li>
						<li>
							<label class="label">年龄：</label>
							<select name="age" data-ng-model="design.age" required>
								<option value="">请选择</option>
								<option value="0-18">0-18岁</option>
								<option value="18-30">18-30岁</option>
								<option value="30-50">30-50岁</option>
								<option value="50-100">50岁以上</option>
							</select>
						</li>
						<li>
							<label class="label">风险种类：</label>
							<select name="risktype" data-ng-model="design.risktype" required>
								<option value="">请选择</option>
								<option value="健康保障类">健康保障类</option>
								<option value="意外保障类">意外保障类</option>
								<option value="财产保障类">财产保障类</option>
								<option value="责任保障类">责任保障类</option>
							</select>
						</li>
						<li>
							<label class="label">产品描述：</label>
							<div class="dsRemark">
								<textarea name="dsRemark" maxlength="255" data-ng-model="design.remark" required placeholder="个人、家庭或企业，简单描述面临的风险事件情况，可能引发的个人、 家庭或企业最大经济损失情况，建议规避风险状况的具体方式。"></textarea>
							</div>
						</li>
						<li>
							<label class="label"></label>
							<button type="button" style="width: 260px;" class="but but-blue" ng-disabled="designForm.$invalid" data-ng-click="submit()">提交</button>
						</li>
					</ul>
				</form>
			</div>
		</div>
	</div>
	<div id="page_footer" ng-include="'include/footer.html'"></div>
</div>
<script src="js/common.js"></script>
<script src="js/personal_design.js"></script>
</body>
</html>
