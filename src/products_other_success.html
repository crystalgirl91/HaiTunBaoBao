<!DOCTYPE html>
<html ng-app="products.other.success">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title> </title>
<link rel="stylesheet" href="css/common.css">
<link rel="stylesheet" href="./css/products_other_success.css">
</head>
<body class="ng-cloak">
<div class="page_wrapper">
	<div id="page_header" ng-include="'include/header.html'"></div>
	<div class="main-body" ng-controller="productsOtherSuccessController">
		<h3 class="title">预约成功</h3>
		<section class="top-block">
			<div class="block-name">{{user}}</div>
			<p class="block-p">恭喜您预约"{{prodName}}"成功</p>
			<div class="block-btn">
				<a class="but but-empty-gray" href="./personal_proposal.html#/order/1">查看我的申请</a>
				<a class="but but-empty-blue" href="./index.html">回到首页</a>
			</div>
			
		</section>
		<h3 class="title">您可能喜欢</h3>
		<section class="block">
			<div class="product-wrap">
				<ul class="product-list">
					<li class="product-list-item" ng-repeat="row in rows track by $index">
						<a href="{{row._href}}">
							<span class="flag">{{row._prodType_name}}</span>
							<div class="image-wrap"><img ng-src="{{row.imageUrl}}" alt=""></div>
							<div class="product-mess clearfix">
								<p class="line">{{row.prodName}}</p><span class="strong">￥{{(row.price/100).toFixed(2)}}</span>
							</div></a></li>
				</ul>
				<div class="text-right">
					<uib-pagination
						total-items="totals"
						items-per-page="pagesize"
						ng-model="page"
						previous-text="<"
						next-text=">"
						ng-change="get_list()"></uib-pagination>
				</div>
			</div>
		</section>
	</div>
	<div id="page_footer" ng-include="'include/footer.html'"></div>
</div>
<script src="js/common.js"></script>
<script src="./js/products_other_success.js"></script>
</body>
</html>
