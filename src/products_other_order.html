<!DOCTYPE html>
<html ng-app="products_other_order">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>购买</title>
<link rel="stylesheet" href="css/common.css">
<link rel="stylesheet" href="css/products_other_order.css">
</head>
<body class="ng-cloak">
<div class="page_wrapper">
	<div id="page_header" ng-include="'include/header.html'"></div>
	<section class="main" ng-controller="productsOtherOrderController">
		<h3 class="head-center">请认真核对以下信息</h3>
		<form autocomplete="off" name="productsOtherOrderForm" class="form" novalidate>
			<fieldset>
				<legend>收货地址</legend>
				<div class="block">
					<div id="addressList">
						<ul class="addredd-list nono">
							<input type="text" ng-model="data.address" ng-hide="true" required>
							<li ng-repeat="(index, item) in addresses" class="adress-item">
								<input type="radio" ng-value="item.addrAid" ng-change="setDataToCookie('other_cookie_address',data.address)" ng-model="data.address" name="address" id="{{'checkbox' + index}}" hidden ng-checked="index===0" required>
								<label for="checkbox{{index}}" class="address-item-border"><span class="address-wrap">{{item.region + item.address}}</span><a href="javascript:void(0)" class="a-btn" ng-click="openAddressModel(item)">修改</a><span class="checked-icon"></span></label>
							</li>
							<li class="adress-item">
								<label class="address-item-border address-btn">
									<a href="javascript:void(0)" ng-click="openNewAddressDialog()" class="icon-big"></a>
								</label>
							</li>
						</ul>
					</div>
				</div>
			</fieldset>
			<fieldset>
				<legend>收件人信息</legend>
				<div class="block">
					<div class="my-form-group">
						<label for="inputName" class="form-label">联系人</label>
						<input id="inputName" ng-change="setDataToCookie('other_cookie_username',data.username)" placeholder="请输入联系人姓名或企业名称" maxlength="20" minlength="1"  ng-model="data.username" type="text" class="my-form-control" required>
					</div>
					<div class="my-form-group">
						<label for="inputName" class="form-label">联系人邮箱</label>
						<input id="inputName" ng-change="setDataToCookie('other_cookie_useremail',data.useremail)" placeholder="请输入联系人邮箱" maxlength="20" minlength="1"  ng-model="data.useremail" type="text" class="my-form-control" ng-pattern="/^(\w)+(\.\w+)*@(\w)+((\.\w+)+)$/" required>
					</div>
					<div class="my-form-group" ng-show="false">
						<label for="inputTell" class="form-label">身份证号</label>
						<input id="inputTell" placeholder="请输入身份证号或营业执照"  ng-model="data.usercard" type="text" ng-init="data.usercard='420205199201087029'" class="my-form-control">
					</div>
					<div class="my-form-group">
						<label for="inputName" class="form-label">描述需求</label>
						<textarea id="inputName" ng-change="setDataToCookie('other_cookie_userdir',data.userdir)" placeholder="请简要描述您的需求"   ng-model="data.userdir" row="5" class="my-form-control" required></textarea>
					</div>
				</div>
			</fieldset>
			<fieldset id="detail">
				<div class="footer">
					<button class="but but-blue but-extend" type="button"   ng-disabled="productsOtherOrderForm.$invalid" ng-click="submit()">提交</button>
				</div>
			</fieldset>
		</form>
	</section>
	<div id="page_footer" ng-include="'include/footer.html'"></div>
</div>
<script src="js/common.js"></script>
<script src="./js/products_other_order.js"></script>
</body>
</html>
