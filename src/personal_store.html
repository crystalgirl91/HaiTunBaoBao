<!DOCTYPE html>
<html ng-app="personal_store">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>我的收藏</title>
<script>$PageName = "personal_store";</script>
<link rel="stylesheet" href="css/common.css">
<link rel="stylesheet" href="css/personal_store.css">
</head>
<body class="ng-cloak">
<div class="page_wrapper">
	<div id="page_header" ng-include="'include/header.html'"></div>
	<div class="section_wrapper">
		<div id="personal_aside" personal-aside="personal_store.html#/all/1" class="pull_left"></div>
		<div class="content pull_right">
		    <ul class="nav nav-tabs">
		        <li ng-class="{active: pageCategory === 'all'}" class="nav-item">
		            <a href="javascript:" ng-click="jumpPage('all', 1)" class="nav-link">全部</a>
		        </li>
		        <li ng-class="{active: pageCategory === 'insurances'}" class="nav-item">
		            <a href="javascript:" ng-click="jumpPage('insurances', 1)" class="nav-link">产品</a>
		        </li>
		        <li ng-class="{active: pageCategory === 'news'}" class="nav-item">
		            <a href="javascript:" ng-click="jumpPage('news', 1)" class="nav-link">资讯</a>
		        </li>
		    </ul>
		    <div class="tab-content pull_right">
		        <div id="userStore">
		            <div class="content">
		                <ul class="items">
		                    <li data-ng-repeat="item in alls">
		                        <div class="store">
		                            <a class="img" data-ng-href='{{ item._href }}'>
		                                <img data-ng-src="{{ item.img }}" alt="">
		                            </a>
		                            <div class="info">
		                                <div>
		                                    <div data-ng-show="item._type==='insurances'">
		                                        <h4>产品名称：{{ item.title }}</h4>
		                                        <span class="money pull-right">
		                                            ¥ {{ item.money }}
		                                        </span>
		                                    </div>
		                                    <div data-ng-show="item._type==='news'">
		                                        <h4>资讯标题：{{ item.title }}</h4>
		                                    </div>
		                                </div>
		                                <div class="footer">
		                                    <div class="time">{{ item.createdate | date:"yyyy-MM-dd HH:mm:ss" }}</div>
		                                    <a href="javascript:void(0)" data-ng-click="cancelStore(item)">取消收藏</a>
		                                </div>
		                            </div>
		                        </div>
		                    </li>
		                </ul>
		                <div class="noData_Tip" data-ng-if="!alls.length">没有匹配数据</div>
		                <uib-pagination data-ng-show="alls.length"
		                	total-items="total"
		                	ng-model="pageIndex"
		                	items-per-page="pageSize"
		                	previous-text="<"
		                	next-text=">"
		                	max-size="10"
		                	ng-change="selectPage()"></uib-pagination>           
		            </div>
		        </div>
		    </div>
		</div>
	</div>
	<div id="page_footer" ng-include="'include/footer.html'"></div>
</div>
<script src="js/common.js"></script>
<script src="js/personal_store.js"></script>
</body>
</html>
