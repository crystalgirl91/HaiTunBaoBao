<!DOCTYPE html>
<html ng-app="personal_editPhone">
	<head>
		<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>个人信息</title>
		<script>$PageName = "personal_editPhone";</script>
		<link rel="stylesheet" href="css/common.css">
		<link rel="stylesheet" href="css/personal_editPhone.css">
	</head>
	<body class="ng-cloak">
		<div class="page_wrapper">
			<div id="page_header" ng-include="'include/header.html'"></div>
			<div class="section_wrapper">
				<div id="personal_aside" personal-aside="personal_infor.html" class="pull_left"></div>
				<div class="content pull_right">
					<div id="editPhone" data-ng-controller='editPhoneController'>
						<h2>修改手机号</h2>
						<form autocomplete="off" name="editPhoneFrom" method="post" class="form">
							<div class="my-form-group">
								<label class="form-label">原手机号：</label>
								<input placeholder="注册时填写的手机号"  ng-model="data.oldPhone" type="text" data-ng-pattern="/^1[3|4|5|7|8]\d{9}$/" class="my-form-control" required>
							</div>
							<div class="my-form-group">
								<label class="form-label">新手机号：</label>
								<input placeholder="新手机号" ng-model="data.newPhone" type="text" data-ng-pattern="/^1[3|4|5|7|8]\d{9}$/" class="my-form-control" required>
							</div>
							<div class="my-form-group code">
								<label class="form-label">验证码：</label>
								<input placeholder="验证码"  ng-model="data.code" type="text" class="my-form-control" required>
								<img data-ng-src="{{ codeUrl }}">
								<a href="javascript:void(0)" class="refresh" data-ng-click="getCodeUrl()"></a>
							</div>
							<div class="my-form-group">
								<label class="form-label">短信验证码：</label>
								<input placeholder="短信验证码" ng-model="data.verifycode" type="text" class="my-form-control code" required>
								<button class="but but-blue btn-sendverifycode" type="button" data-ng-disabled="!data.newPhone || is_send" data-ng-click="sendCode()">
									<span data-ng-show="!is_send">发送验证码</span>
									<span data-ng-show="is_send">{{ seconds }} s</span>
								</button>
							</div>
							<div class="my-form-group">
								<label class="form-label"></label>
								<button class="but but-blue" style="width: 256px;" type="button" data-ng-disabled="editPhoneFrom.$invalid" data-ng-click="submit()">提交</button>
								<span class="tip">{{ tipText }}</span>
							</div>
						</form>
					</div>
				</div>
			</div>
			<div id="page_footer" ng-include="'include/footer.html'"></div>
		</div>
		<script src="js/common.js"></script>
		<script src="js/personal_editPhone.js"></script>
	</body>
</html>
