<!DOCTYPE html>
<html ng-app="personal_editPassword">
	<head>
		<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>个人信息</title>
		<script>$PageName = "personal_editPassword";</script>
		<link rel="stylesheet" href="css/common.css">
		<link rel="stylesheet" href="css/personal_editPassword.css">
	</head>
	<body class="ng-cloak">
		<div class="page_wrapper">
			<div id="page_header" ng-include="'include/header.html'"></div>
			<div class="section_wrapper">
				<div id="personal_aside" personal-aside="personal_infor.html" class="pull_left"></div>
				<div class="content pull_right">
					<div id="editPassword" data-ng-controller='editPasswordController'>
						<h2>修改密码</h2>
						<form autocomplete="off" name="editPassFrom" method="post" class="form">
							<div class="my-form-group">
								<label class="form-label">原密码：</label>
								<input placeholder="请输入原密码" maxlength="20" minlength="6" ng-model="data.old" type="password" class="my-form-control" required>
							</div>
							<div class="my-form-group">
								<label class="form-label">新密码：</label>
								<input placeholder="请输入6-20位的新密码" data-ng-change="resetTip()" maxlength="20" minlength="6" ng-model="data.new" type="password" class="my-form-control" required>
							</div>
							<div class="my-form-group">
								<label class="form-label">确认新密码：</label>
								<input placeholder="请再次输入6-20位的新密码"  data-ng-change="resetTip()" maxlength="20" minlength="6" ng-model="data.confirmNew" type="password" class="my-form-control" required>
							</div>
							<div class="my-form-group">
								<label class="form-label"></label>
								<button class="but but-blue" style="width: 256px;" type="button" data-ng-disabled="editPassFrom.$invalid" data-ng-click="submit()">提交</button>
								<span class="tip">{{ tipText }}</span>
							</div>
						</form>
					</div>
				</div>
			</div>
			<div id="page_footer" ng-include="'include/footer.html'"></div>
		</div>
		<script src="js/common.js"></script>
		<script src="js/personal_editPassword.js"></script>
	</body>
</html>
